<!-- This repository is going to show you how to add a "title" to a webpage. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Example</title> <!-- The <title></title> element lets you add a title to your webpage (note: the title shows in the website's tab, not on the page itself.) -->
  </head>
  <body>
    <p>Hello world!</p>
  </body>
</html>
